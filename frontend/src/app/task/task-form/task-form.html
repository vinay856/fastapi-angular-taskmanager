<!-- frontend/src/app/task/task-form/task-form.component.html -->

<div class="task-form">
  <h3>Add New Task</h3>
  <!-- (ngSubmit) calls onSubmit() when the form is submitted -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <!-- [(ngModel)] creates two-way data binding with newTask.title -->
      <input id="title" type="text" [(ngModel)]="newTask.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description (Optional):</label>
      <textarea id="description" [(ngModel)]="newTask.description" name="description"></textarea>
    </div>
    <button type="submit" class="add-button">Add-Task</button>
  </form>
</div>
